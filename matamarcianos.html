<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        
        <a-plane position="0 1 -4" color="#CCC" width="10" height="55" rotation="-90 0"></a-plane>
        <a-box id="caja" position="0 1.5 -30" color="green" 
        animation="property: position; to: 0 1.5 0 ; dur: 4000; easing: linear;"></a-box>
        <a-light type="ambient" position="0 20 -25" color="#fff"></a-light>
        <a-camera>
            <a-cursor></a-cursor>
            <a-text id=vida value="5" position="-5.5 2.5 -3.5" scale="2 2 2" color="red"></a-text>
             <a-entity obb-collider></a-entity> 
        </a-camera>
    </a-scene>
    <script>
        document.getElementById("caja").addEventListener("mouseenter",function(event){
            this.setAttribute("color", "red");
        });
        document.getElementById("caja").addEventListener("mouseleave",function(event){
            this.setAttribute("color", "green");
        });
        document.getElementById("caja").addEventListener("click",function(event){
            this.remove();
        });
        
    </script>
</body>

</html>
