<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <!-- <div id="vidas">Vidas restantes: 5</div> -->
    <a-scene>
        
        <a-plane position="0 1 -4" color="#CCC" width="10" height="55" rotation="-90 0"></a-plane>
        <a-plane id="suelo" position="0 1 -30" color="#CCC" width="10" height="55" rotation="0 0"></a-plane>
        <a-box id="caja" position="0 30 -30" color="green" scale="2.5 2.5 2.5"
        animation="property: position; to: 0 1.5 -30 ; dur: 4000; easing: linear;"></a-box>
        <a-box id="caja2" position="0 1.5 -30" color="white"></a-box>
        <a-light type="ambient" position="0 20 -25" color="#fff"></a-light>
        <a-camera id="camara">
            <a-text id="time" value="60" position="-5.5 2.5 -3.5" scale="2 2 2" color="red"></a-text>
            <a-text id="vidas" value="5" position="5.2 2.5 -3.5" scale="2 2 2" color="green"></a-text> 
        </a-camera>
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right" raycaster="showLine: true; far: 100; lineColor: red; lineOpacity: 0.5"></a-entity>
    </a-scene>
    <script>
        let vidas = 5;
        let cajaSpeed = 0.1;
        let playerSpeed = 0.1;
        document.getElementById("caja").addEventListener("raycaster-intersected",function(event){
            this.setAttribute("color", "red");
        });
        document.getElementById("caja").addEventListener("raycaster-intersected-cleared",function(event){
            this.setAttribute("color", "green");
        });
        document.getElementById("caja").addEventListener("click",function(event){
            (this).remove();
        });

        function spawnBox() {
            // Crear un nuevo a-box
        const box = document.getElementById("caja");
        }
        setInterval(spawnBox, 500);
    </script>
</body>

</html>
