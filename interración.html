<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity environment="preset: default; fog: 0;"></a-entity>
        <a-plane position="0 0 -4" color="#CCC" width="10" height="100"></a-plane>
        <a-box id="caja" position="0 50 -4" color="green"></a-box>
        <a-light type="ambient" position="0 50 4" color="#fff"></a-light>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
    <script>
        document.getElementById("caja").addEventListener("mouseenter",function(event) {
            this.setAttribute("color","blue");
        });
    </script>
</body>

</html>
