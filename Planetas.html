<html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets> 
            <a-image id="planetanevado" src="img\Snowy_03-1024x512.png"></a-image>
            <a-image id="planeta fuego" src="img\Martian_01-1024x512.png"></a-image>
            <a-image id="planeta hierba" src="img\Jungle_05-1024x512.png"></a-image>
            <a-curvedimage id="estrellas" src="img\stars.jpg"></a-curvedimage>
        </a-assets>

        <a-entity environment="preset: osiris; fog: 0; skyType: none"></a-entity>

        <a-sphere position="-750 500 -650" animation="property: rotation; to: 0 360 0 ; dur: 70000; easing: linear; loop: true" src="#planeta fuego" color="#red" radius="350"></a-sphere>
        <!-- <a-circle src="#planeta hierba" position="0 -100 0" radius="1000" rotation="-90 0 0" animation="property: rotation; to: 0 0 360 ; dur: 20000; easing:linear; loop:true"></a-circle> -->
        <a-sphere position="5500 400 -4500" animation="property: rotation; to: 0 360 0 ; dur: 60000; easing: linear; loop: true" src="#planetanevado" color="#blue" radius="500"></a-sphere>
        <a-sky src="#estrellas" position="0 0 -250" radius="9000"></a-sky>
        <a-light type="ambient" color="white" intensity="1" position="-1 15 0"></a-light>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>

</html>
