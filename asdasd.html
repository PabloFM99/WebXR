<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caída Infinita de Cajas</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    .box {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #3498db;
      border: 2px solid #2980b9;
      border-radius: 5px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% {
        top: -60px;
        transform: rotate(0deg);
      }
      100% {
        top: 100%;
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <script>

    // Ejecutar la función de spawneo cada 500 milisegundos
    setInterval(spawnBox, 500);
  </script>
</body>
</html>
